<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="src/css/quiz.css" />
    <link rel="shortcut icon" href="src/assets/images/Logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body__quiz">
    <header class="cabecalho__quiz">
      <a href="../../index.html">
        <div class="icone__back">
          <img
            id="icone"
            src="src/assets/images/arrow-bar-left.svg"
            alt=""
          /></div
      ></a>
      <div class="titulo__cabecalho">
        Quiz AquaSafe - Prevenção de Enchentes
      </div>
      <button id="darkModeToggle" class="dark-mode-toggle">
        <img
          src="../assets/images/simbulo-sol.png"
          alt="Modo Claro"
          id="themeIcon"
        />
      </button>
    </header>

    <div class="quiz-card">
      <form id="quizForm">
        <div class="pergunta">
          O que pode contribuir para o aumento de enchentes nas cidades?
        </div>
        <div class="opcoes">
          <label class="opcao"
            ><input type="radio" name="q1" value="0" /> Plantio de árvores em
            encostas</label
          >
          <label class="opcao"
            ><input type="radio" name="q1" value="0" /> Uso de pavimentos
            permeáveis</label
          >
          <label class="opcao"
            ><input type="radio" name="q1" value="1" /> Descarte de lixo em vias
            públicas</label
          >
          <label class="opcao"
            ><input type="radio" name="q1" value="0" /> Preservação de áreas
            verdes</label
          >
        </div>

        <div class="botoes__container">
          <div class="botao">
            <button type="button" class="btn__enviar proxima">
              <div class="texto__proxima">Próxima pergunta</div>

              <img
                id="arrow__right"
                src="src/assets/images/arrow-right-short.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="resultado" class="resultado"></div>
  </body>
  <script src="src/pages/quiz.js"></script>
</html>
